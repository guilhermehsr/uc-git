<div id="all">
  <ion-grid>
    <ion-text size="12" style="text-align: center; justify-content: center">
     <h4>LISTA DE COMPRAS</h4>
    </ion-text>
    <div id="label">
    <ion-row>
      <ion-col size="6">
        <ion-label position="stacked">Produto:</ion-label>
        <ion-input placeholder="Nome" [(ngModel)]="txt" (keyup.enter)="add(prc)"></ion-input>
      </ion-col>
      <ion-col size="3">
        <ion-label position="stacked">Pre√ßo:</ion-label>
        <ion-input placeholder="0.00" [(ngModel)]="prc" (keyup.enter)="add(prc)"></ion-input>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="add(prc)" size="large" color="light">
          <ion-icon name="heart-outline" size="small"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

    <ion-grid>
    <ion-row style="text-align: left; justify-content: center;">
      <ion-col *ngFor = "let item of varlist;" size="4">
        {{item[1][0]}}
        <ion-text style="text-align: end; justify-content: end;" size="4">
        <br>R$ {{item[1][1]}}
        </ion-text>
      <ion-button style="justify-content: end" color="danger" size="small" (click)="rem(item[0][0],item[1][1])">
        <ion-icon name="trash-outline" style="justify-content: end"></ion-icon>
      </ion-button>
      </ion-col>
    </ion-row>
    </ion-grid>

  <ion-row>
    <ion-col style="text-align: left; justify-content: center;" size="8">
      TOTAL:
    </ion-col>
    <ion-col style="text-align:center; justify-content: center;" size="4">
      R$ {{total}}
    </ion-col>
  </ion-row>
  </ion-grid>
</div>
